version: '{build}'
max_jobs: 1
image: WMF 5
clone_depth: 5
branches:
  only:
  - master
#build:
#  verbosity: minimal

environment:
  # au job parameters
  au_timeout: 100
  au_threads: 10
  au_push: true
  au_force: false

  # Github credentials - used to save result to gist and to commit pushed packages to the git repository
  github_user: mikecole
  github_pass:
    secure: ZPuq1+f+kePUHZ1SNZzC6QVoKya33Lz0y86rzmpjj1E= #https://ci.appveyor.com/tools/encrypt
  github_user_repo: 'mikecole/chocolatey-packages' #https://github.com/chocolatey/chocolatey-packages-template is 'chocolatey/chocolatey-packages-template'

  # Email credentials - for error notifications
  mail_user:
    secure: OnckdgonSIBFk1z6SO3u4c1BEaktY6GsTZSCtRiZKS0= #https://ci.appveyor.com/tools/encrypt
  mail_pass:
    secure: nx53OyOpgrcDm/8snwopxbQ0VY2qaZqQIiDceHe3oGo= #https://ci.appveyor.com/tools/encrypt
  mail_server: smtp.gmail.com
  mail_port: 587
  mail_enablessl: true

  # ID of the gist used to save run results - create a gist under the github_user (secret or not) and grab the id - https://gist.github.com/name/id
  gist_id: fa49a34bafaa11fca3d4b1c5f136658e

  # Chocolatey API key - to push updated packages
  api_key:
    secure: AgCVfgxYAvruyH6ygTftW/dDxOuSUw1TFE9I0tqgzjdhGFzzKye4PBC7OMQsENHH # https://ci.appveyor.com/tools/encrypt

init:
- git config --global user.email "cole.mike@gmail.com"
- git config --global user.name "mikecole"

install:
- ps: 'Get-CimInstance win32_operatingsystem -Property Caption, OSArchitecture, Version | fl Caption, OSArchitecture, Version'
- ps: $PSVersionTable
- SET PATH=C:\Ruby21-x64\bin;%PATH%
- ruby -v
- gem install gist --no-ri --no-rdoc
- "ruby -e \"require 'gist'; Gist.login! username: ENV['github_user'], password: ENV['github_pass'] if ENV['github_user'] \""
- ps: |
    "machine github.com", "login $Env:github_user", "password $Env:github_pass" | Out-File ~/_netrc -Encoding ascii
    Install-PackageProvider -Name NuGet -Force
    Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
    Install-Module au -Scope CurrentUser
    Get-Module au -ListAvailable | select Name, Version

build_script:
- ps: .\au\update_all.ps1

#on_finish:
#- ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

artifacts:
- path: automatic\update_info.xml
- path: gist.md

notifications:
- provider: Email
  to: $(mail_user)
  on_build_success: false
  on_build_failure: true
  on_build_status_changed: true
